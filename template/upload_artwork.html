{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
  <title>Upload Artwork</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
    <h1 class="text-xl font-bold mb-4">Upload Artwork</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label class="block text-gray-700">{{ field.label }}</label>
          {{ field|add_class:"w-full border px-3 py-2 rounded" }}
          {% if field.errors %}
            <p class="text-red-500">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </form>
  </div>
</body>
</html>
