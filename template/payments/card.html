<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Credit/Debit Card Payment</h1>
    <p><strong>Tickets:</strong> {{ tickets }}</p>
<p><strong>Total Amount:</strong> ৳{{ amount }}</p>
    <p class="mt-4">Click the button below to proceed with secure card payment:</p>
    <button class="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Pay Now</button>
    <p class="mt-2 text-sm text-gray-500">*Note: This is a demo. No real payment gateway is connected.</p>
    <a href="{% url 'event' %}" class="mt-6 inline-block text-blue-700 hover:underline">← Back to Events</a>
  </div>
</body>
</html>
