<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">Rocket Payment</h1>
<p><strong>Name:</strong> {{ data.name }}</p>
<p><strong>Tickets:</strong> {{ tickets }}</p>
<p class="mt-4">
  Please send <strong>৳{{ amount }}</strong> to Rocket number:
  <strong>01XXXXXXXXX</strong>
</p>
<p class="mt-2">Show confirmation SMS at the event entrance.</p>
<a href="{% url 'event' %}" class="mt-6 inline-block text-indigo-700 hover:underline">← Back to Events</a>

  </div>
</body>
</html>
